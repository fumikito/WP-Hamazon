language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9\\.]+$/"
php:
- 5.6
- 7.0
- 7.1
env:
  matrix:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.7 WP_MULTISITE=0
  global:
  - SVN_REPO: https://plugins.svn.wordpress.org/wp-hamazon
  - secure: "A00os0RaqPIPY8P9fB1gIi7NlPrtMm4L/sVfzXSiyfsGllam3fZMHZfzDbNtROWARIKsszO/KMgTQX5inX/YcNtuj/iV3Ozzu+90O7Vo3LsWVseZfxfPQ7e1R8fOWtHgizFpk448Rf87RYIiOlfw6Cmx+QRsdA56rHjRhwgGsjk="
matrix:
  include:
  - php: 5.6
    env: WP_VERSION=4.7 WP_MULTISITE=0 WP_PULUGIN_DEPLOY=1
before_script:
- composer install
- curl -s -o $HOME/.nvm/nvm.sh https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh
- source $HOME/.nvm/nvm.sh
- nvm install v6.11.0
- node --version
- npm install && npm run package
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script:
- vendor/bin/phpunit
after_success: curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash
